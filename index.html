            <br>

            <br><br>
            <label for="message">Write Your Opinion :</label>
            <br>

            <br><br>

        </div>

    <script>
        function myFunction(){
        var x = document.querySelector("#headerId");
        if(x.className === "header"){
            x.className += " responsive";
        }
        else{
            x.className = "header";
        }
       }
